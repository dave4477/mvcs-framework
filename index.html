<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detailed Simplicity Game Development : Robot in the Jungle</title>
    <style>
        body { background:#000; font-family:verdana, sans-serif; font-size:20px; color:#fff; }
    </style>
    <script>
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</head>
<body>


<a onclick="toggleFullScreen()" href="./app/index.html">Play Game</a>

</body>
</html>
